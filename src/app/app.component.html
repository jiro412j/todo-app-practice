<div class="parent-bg">
  <div class="todo-frame">
    <app-create-todo (taskAdded)="addTaskToList($event)"></app-create-todo>
    <div *ngFor="let todo of todoList">
      <app-todo-item [todo]="todo" (deleted)="deleteTodo($event)"></app-todo-item>
    </div>
    <div class="text-center mt-5" *ngIf="!todoList.length">
      <h5>No more task to do. Well done!</h5>
    </div>
  </div>
</div>
